<li class="card {{isSelected(recipe) ? 'active' : ''}}" style="overflow: hidden;"
 *ngFor="let recipe of recipesR" (click)="selectUA.emit(recipe)">
    <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="images/office.jpg">
    </div>
    <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">
          <span class="secondary-content left">
              <i class="material-icons amber-text text-lighten-2" *ngIf="! recipe.published">visibility_off</i>
              <i class="material-icons green-text" *ngIf="recipe.published">visibility</i>
          </span>
          {{recipe.title}} <i class="material-icons right">more_vert</i>
          </span>
    </div>
    <div class="card-action">
        <a href="#">This is a link</a>
        <a href="#" (click)="deleteUA.emit(recipe); $event.stopPropagation();"><i class="material-icons">delete_forever</i></a>
    </div>
    <div class="card-reveal" style="display: none; transform: translateY(0px);">
        <span class="card-title grey-text text-darken-4">Card Title <i class="material-icons right">close</i></span>
        <!--div>
            <rating-comp [interactive]="false" [rate]="recipe.rating"></rating-comp>
            {{recipe.rating}}
        </div-->
        <div>
            <div class="chip" *ngFor="let tag of recipe.tags">
                {{tag.name}}
            </div>
        </div>
        <div>
            Created by: {{recipe.creator}}
        </div>
        <div>
            <p>{{recipe.description}}</p>
        </div>
    </div>
</li>
